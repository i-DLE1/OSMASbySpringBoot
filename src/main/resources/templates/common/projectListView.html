<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/css/seller/projectItem.css">
    <link rel="stylesheet" href="/css/seller/projectListView.css">
</head>
<body>
    <header th:replace="~{/common/fragments/header :: header}"></header>
    <main>
        <div class="flex-center">
            <div class="project-list-sub">
                <div class="menu-list-project-view">
                    <label class="main-category" onclick="initCategory()">
                        <span>전체</span>
                    </label>
                    <th:block th:each="category : ${categoryList}">
                        <label th:id="|category-${category.no}|"  class="main-category">
                            <span th:text="${category.name}"></span>
                        </label>
                    </th:block>
                </div>
                <div id="subCategoryList" class="menu-list-project-view">
                    <!-- javascript -->
                </div>
                <div id="project-view-list" class="container-project-list-view">
                    <!--  javascript   -->
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{/common/fragments/footer :: footer}"></footer>
    <script src="/js/seller/projectListView.js"></script>
    <script>
        mainCategorySelect();
        categorySelect();
        salesListAjax();

        let timer;
        $(window).scroll(()=>{
            let curScrollY = window.scrollY;
            let windowHeight = window.innerHeight
            let documentHeight = document.body.scrollHeight;

            if(curScrollY + windowHeight >= documentHeight){
                if(!timer){
                    timer = setTimeout(()=>{
                        timer = null;
                        moreItem();
                    },500)
                }

            }
        })



    </script>
</body>
<script></script>
</html>
