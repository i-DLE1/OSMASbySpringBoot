<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이용 약관</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/css/admin/footerCategory/terms.css">
</head>
<body>

<header id="header">
    <th:block th:include="~{/common/fragments/header}"></th:block>
</header>

<main>
    <div>
        <div th:each="use, iterStat: ${useTerms}">
            <form method="POST" th:action="@{/admin/footerCategory/termsEdit}">
                <h1 style="text-align: center;" th:text="${use.title}"></h1>
                <div class="termsContainer">
                    <div class="terms">
                        <h3 th:utext="${use.termsHistory.content}"></h3>
                        <input type="hidden" name="content" th:value="${use.termsHistory.content}"/>
                        <input type="hidden" name="title" th:value="${use.title}"/>
                    </div>
                </div>
                <button class="change" type="submit">수정하기</button>
            </form>
            <hr class="separator" th:unless="${iterStat.last}">
        </div>
    </div>
    <div class="spann"></div>
</main>

<footer >
    <th:block th:include="~{/common/fragments/footer}"></th:block>
</footer>

</body>
</html>
