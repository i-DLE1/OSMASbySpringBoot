<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 심사기준</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <link rel="stylesheet" href="/css/admin/footerCategory/terms.css">
</head>
<body>

<header id="header">
  <th:block th:include="~{/common/fragments/header}"></th:block>
</header>

  <main>
    <div>
      <div th:each="project, iterStat: ${projectTerms}">
        <form method="POST" th:action="@{/admin/footerCategory/termsEdit}">
          <h1 style="text-align: center;" th:text="${project.title}"></h1>
          <div class="termsContainer">
            <div class="terms">
              <h3 th:utext="${project.termsHistory.content}"></h3>
              <input type="hidden" name="id" th:value="${project.termsHistory.content}"/>
              <input type="hidden" name="title" th:value="${project.title}"/>
            </div>
          </div>
          <button type="submit">수정</button>
        </form>
      </div>
      <hr class="separator" th:if="${not iterStat.last}">
    </div>
    </div>
    <div class="spann"></div>
  </main>

<footer >
  <th:block th:include="~{/common/fragments/footer}"></th:block>
</footer>

</body>
</html>
