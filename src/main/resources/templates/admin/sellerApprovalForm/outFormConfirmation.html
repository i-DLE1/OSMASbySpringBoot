<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매자 권한 회수 신청 양식</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/css/admin/sellerApprovalForm/form.css">
    <script src="/js/admin/sellerApprovalForm/outFormHolding.js"></script>
</head>
<body>

<header id="header">
    <th:block th:include="~{/common/fragments/header}"></th:block>
</header>

<middle>
    <h1 style="text-align: center; margin: 50px;">회수 신청 내용</h1>

    <div class="form-group">
        <label for="sellerId">판매자 ID</label>
        <input type="text" id="sellerId" name="sellerId" th:value="${userID}">
    </div>

    <div th:each="reason, iterStat: ${sellerReason}">
        <div class="form-group">
            <label for="reason">회수 사유</label>
                <input type="text" id="reason" name="reason" required th:value="${reason.sellerReason}">

            <div id="otherReasonDiv" style="margin: 30px;">
                <span id="otherReasonInput" name="otherReason" th:text="${reason.otherReason}"></span>
            </div>
        </div>
        <hr th:if="${not iterStat.last}">
    </div>

        <h5 style="text-align: center;">
            권한 회수 완료 즉시 판매자님의 데이터가 영구적으로 삭제됩니다. <br>
            판매자의 권한 회수 시 다시 신청이 불가하니 신중히 신청해주시면 감사드리겠습니다.<br>
            OSMAS는 귀하의 개인 정보를 안전하게 보호하려 노력하고 있습니다.
        </h5>
        <br><br>

        <div class="submit-container">
            <input id="no" type="submit" value="신청 취소">
        </div>

</middle>

<footer >
    <th:block th:include="~{/common/fragments/footer}"></th:block>
</footer>

</body>
</html>
