<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매자 상품 승인 보류</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <link rel="stylesheet" href="/css/admin/itemApproval/sellerItemManaging.css">
</head>
<body>

<header id="header">
    <th:block th:include="~{/common/fragments/header}"></th:block>
</header>

<middle>
    <div class="containerbox">
        <nav class="box3">
            <ul style="border-bottom: none; border-top: none;">
                <li class="box"><a onclick="href='waitingItem'">상품 승인 대기</a></li>
                <li  class="box" style="background-color: #bea376;"><a href="">상품 승인 보류</a></li>
                <li class="box"><a onclick="href='succesItem'">상품 승인 완료</a></li>
            </ul>
        </nav>
    </div>

    <div>
        <h4 style="color: rgb(168, 164, 164); text-align: center;">상품 판매 승인 보류 중 입니다.</h4>
        <div th:each="seller, iterStat: ${sellerItem}">
            <div class="product">
                <div class="image-container">
                    <img src="image.jpg" alt="Product Image">
                </div>
                <div class="content-container">
                    <h3 class="seller-id" th:text="${seller.member.id}">판매자 아이디</h3>
                    <p class="item-content" th:text="${seller.title}">판매 제목</p>
                </div>
                <p class="alert-content" th:text="${seller.content}">사유 내용</p>
                <h4 class="box2">승인 보류중</h4>
            </div>
            <hr class="separator" th:if="${not iterStat.last}">
        </div>
    </div>
    <div class="spann"></div>

</middle>

<footer >
    <th:block th:include="~{/common/fragments/footer}"></th:block>
</footer>

</body>
</html>
