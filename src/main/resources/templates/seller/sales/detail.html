<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${salesDTO.title}"></title>
    <link rel="stylesheet" href="/css/seller/salesPage.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="/js/seller/slaesPage.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<header id="header">
    <th:block th:include="~{/common/fragments/header}"></th:block>
</header>

<body>
    <th:block th:include="~{/seller/fragments/product}"></th:block>

    <nav>
        <ul>
            <li class="contentsmiddle" style="background-color: #C49A6C; font-weight: bold; cursor: pointer" id="updateContent1" th:attr="data-sales-no=${salesDTO.no}">상품내용</li>
            <li class="contentsmiddle" style="cursor: pointer" id="updateContent2" th:attr="data-sales-no=${salesDTO.no}">프로젝트정보</li>
            <li class="contentsmiddle" style="cursor: pointer" id="updateContent3" th:attr="data-sales-no=${salesDTO.no}">Q/A</li>
            <li class="contentsmiddle" style="cursor: pointer" id="updateContent4" th:attr="data-sales-no=${salesDTO.no}">FAQ</li>
            <li class="contentsmiddle" style="cursor: pointer" id="updateContent5" th:attr="data-sales-no=${salesDTO.no}">새소식</li>
            <li class="contentsmiddle" style="cursor: pointer" id="updateContent6" th:attr="data-sales-no=${salesDTO.no}">판매자정보</li>
        </ul>
    </nav>

    <div class="contentsbottom">
        <p id="dynamicContent"> 이미지 불러오기</p>

    </div>

    <div id="loading-icon" style="display: none;">
        <i class="fa fa-spinner fa-spin"></i> Loading...
        <img src="/images/member/logo.png">


    </div>

    <script src="/js/seller/salesPageDetail.js"></script>

</body>

<footer>
    <th:block th:include="~{/common/fragments/footer}"></th:block>
</footer>
</html>
