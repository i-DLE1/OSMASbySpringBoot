<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{/seller/fragments/registProjectFrag :: head}"></head>
    <body>
    <header th:replace="~{/seller/fragments/registProjectFrag :: process('','active-process','','','','','')}"></header>
        <main class="main">
            <h1 class="h1-title">프로젝트 등록</h1>
            <div class="row mt-2">
                <div>
                    <label class="sub-title" for="title">프로젝트 제목<span class="required-item">*</span></label>
                    <input class="input-box w-100" type="text" name="title" id="title" />
                </div>
            </div>
            <br>
            <div class="row">
                <div>
                    <label for="content" class="sub-title">프로젝트 설명<span class="required-item">*</span></label>
                    <input type="text" class="input-box w-100" id="content" name="content" />
                </div>
            </div>
            <br>
            <div class="row">
                <div class="row w-75 mt-3">
                    <div class="col" >
                        <label for="startDate" class="sub-title">프로젝트 시작<span class="required-item">*</span></label>
                        <input type="date" class="input-box" style="width: 100%;" id="startDate" name="startDate"/>
                    </div>
                    <div class="col" >
                        <label for="endDate" class="sub-title">프로젝트 종료<span class="required-item">*</span></label>
                        <input type="date" class="input-box" style="width: 100%;" id="endDate" name="endDate"/>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div>
                    <label for="money" class="sub-title">펀딩 목표 금액<span class="required-item">*</span></label>
                    <input type="number"  class="input-box w-100" id="money" name="money"/>
                </div>
            </div>
        </main>

        <!-- 하단 버튼 시작 -->
        <footer class="footer">
            <input class="footer-btn" type="button" value="이전" onclick="history.back()"/>
            <input class="footer-btn" type="button" value="다음" onclick="projectInitRegist()" />
<!--            <input class="footerBtn" type="button" value="다음" onclick="project1Confirm()" />-->
        </footer>
        <!-- 하단 버튼 끝 -->
        <script src="/js/seller/registProject.js"></script>
    </body>
</html>
