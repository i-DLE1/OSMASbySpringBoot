제1조 (목적)
본 메이커 이용약관(이하 "본 약관")은 와디즈 주식회사(이하 "회사")가 운영 및 제공하는 인터넷 사이트 https://www.wadiz.kr (이하 "사이트")에 크라우드펀딩, 프리오더 및 스토어 프로젝트를 개설하여 펀딩금을 모집하거나 통신판매의 방식으로 상품을 판매하고자 하는 자(이하 "메이커")가 프로젝트의 개설 및 중개 등의 서비스를 이용함에 있어 회사와 메이커 간의 권리, 의무 및 제반절차를 확정하고 이를 이행함으로써 상호 발전을 도모하는 것을 그 목적으로 합니다.
제2조 (정의)
본 약관에서 사용하는 용어의 정의는 다음 각 호와 같습니다. 본 조에서 정의되지 않은 용어는 개별 장의 정의를 따르며, 개별 장에서 정의되지 않는 용어는 일반 거래 관행에 따라 정의된 의미를 가집니다.
"서비스"라 함은 회원가입약관에 따른 회원이 전자적 시스템에 접속하여 사이트홈페이지에서 온라인상의 거래 등을 할 수 있게 본 약관에 따라 회사가 제공하는 크라우드펀딩, 통신판매중개 서비스 및 통신판매 서비스를 말합니다.
"기본 서비스"라 함은 크라우드펀딩, 통신판매중개 및 통신판매 플랫폼의 개발 및 운영을 통한 크라우드펀딩, 프리오더, 스토어 서비스를 의미합니다.
"선택 서비스"라 함은 오픈예정 서비스, 공간 와디즈 쇼룸 이용, 광고 서비스 등 메이커의 선택 및 관련 정책에 따라 제공되는 서비스를 의미합니다.
"부가 혜택"이라 함은 와디즈 스쿨, 데이터 플러스(beta), 새소식 알림 등 회사가 프로젝트의 성공적 진행을 돕기 위하여 기본 서비스에 부가하여 관련 정책에 따라 제공하는 혜택을 의미합니다.
"사이트"란 회사가 재화 또는 용역 등(일정한 시설을 이용하거나 용역을 제공받을 수 있는 권리를 포함)을 회원에게 제공하기 위하여 컴퓨터 등 정보통신설비를 이용하여 거래 등을 할 수 있도록 설정한 가상의 영업장(https://www.wadiz.kr 등 회사가 운영하는 웹페이지 및 모바일 웹, 앱 등을 모두 포함)을 의미합니다.
“회원”이란 회원가입약관에 따라 회사와 서비스이용계약을 체결하고 홈페이지를 통하여 서비스를 이용할 수 있는 자격을 부여받은 자를 말합니다.
“메이커”란 회사의 회원가입약관에 따른 회원 중에서 회사와 별도로 체결하는 메이커 이용약관에 따라 사이트에 프로젝트를 개설하고 서포터들 대상으로 펀딩을 받거나 리워드 또는 상품을 판매하려는 자를 말합니다.
“서포터”란 회사의 회원가입약관에 따른 회원 중에서 회사에서 제공하는 서비스를 통해 메이커가 개설한 프로젝트에 펀딩을 하거나 리워드 또는 상품을 구매하려는 자를 말합니다.
“펀딩”이란 메이커가 와디즈 사이트를 통해 재화 또는 용역 개발, 생산, 기부 등 특정한 자금조달의 목적을 밝히고 그 목적달성을 위해 필요한 자금을 제공한 서포터들에게 약속한 재화 또는 용역을 제공하는 서비스를 말합니다. 단, 기부를 목적으로 자금을 조달 하는 경우에는 서포터들에게 재화 또는 용역 등의 제공을 약속하지 않을 수 있습니다.
“프리오더”란 메이커가 와디즈 사이트를 통해 전자상거래 등에서의 소비자보호에 관한 법률(이하 “전자상거래법”)이 적용되는 예약판매의 형식으로 서포터들에게 약속한 재화 또는 용역 등을 제공하는 서비스를 말합니다.
“스토어”란 메이커가 성공 종료한 펀딩 또는 프리오더 프로젝트의 리워드를 전자상거래법이 적용되는 상시판매의 형식으로 서포터들에게 상품을 판매하는 서비스를 말합니다.
“성공”이란 펀딩 또는 프리오더 프로젝트 진행 기간의 종료시점을 기준으로 서포터의 펀딩 또는 예약구매 신청에 따라 모집된 결제예약금 합계액이 메이커가 설정한 목표 금액 이상인 경우를 의미합니다.
“실패”란 펀딩 또는 프리오더 프로젝트 진행 기간의 종료시점을 기준으로 서포터의 펀딩 또는 예약구매 신청에 따라 모집된 결제예약금 합계액이 메이커가 설정한 목표 금액 미만인 경우를 의미합니다.
“리워드”란 메이커가 펀딩 또는 프리오더 프로젝트를 통해 서포터로부터 자금을 모집 하거나 예약판매 하면서 서포터에게 제공하기로 약속한 유형의 제품 또는 무형의 서비스를 의미합니다.
“상품”이란 메이커가 회사의 서비스를 통하여 고객에게 제공 및 판매하는 각종 재화 및 용역 등을 총칭하여 말하며, 회사에서 정한 일정 자격 요건을 충족하여야 합니다.
“프로젝트”란 메이커가 서포터에게 펀딩을 받거나 리워드 또는 상품을 판매하기 위해 서포터에게 약속한 내용을 의미합니다.
“프로젝트 페이지”라 함은 메이커가 서포터에게 리워드 제공을 약속하고 펀딩금을 모집하거나, 리워드 또는 상품을 판매하기 위하여 회사의 승인을 받아 회사의 사이트에 개설한 페이지를 의미합니다.
“오픈예정 페이지”라 함은 오픈예정 서비스에 따라 펀딩 및 프리오더의 프로젝트 기간 시작 전 선공개된 페이지를 의미합니다.
"새소식"이라 함은 펀딩 및 프리오더 프로젝트 페이지 내 새소식 게시판에 메이커가 프로젝트 진행상황에 관하여 작성하는 게시물을 의미합니다.
“수수료”란 메이커가 서비스를 이용하면서 회사로부터 받는 각종 서비스에 대한 대가로 회사에 지급하여야 하는 금액을 의미합니다.
"요금제"란 회사가 제공하는 기본 서비스 및 메이커의 선택에 따른 선택 서비스를 조합한 서비스 구성에 따라 수수료가 차등적으로 부과되는 서비스 패키지를 의미합니다.
"메이커 스튜디오"라 함은 메이커의 프로젝트 운영 및 리워드 또는 상품의 배송 편의를 위해 개설된 관리자 페이지를 의미합니다.
"취소의 처리"란 회사가 오픈예정 페이지 단계에서는 해당 오픈예졍 페이지를 비공개 처리하는 행위를, 프로젝트 시작 후 결제 전에는 프로젝트 종료를 표시하고 결제예약 신청을 취소하는 행위를, 결제 후에는 카드결제 등을 취소하는 행위를 각 의미합니다.
제3조 (약관의 효력)
회사는 본 약관에 규정되지 않은 세부적인 내용에 대해 회사가 수시로 개정할 수 있는 개별 정책 등(이하 "정책"이라 함)을 제정하여 운영할 수 있으며, 해당 내용을 사이트를 통하여 게시합니다. 정책은 본 약관과 더불어 서비스 이용계약(이하 "이용계약"이라 함)의 일부를 구성합니다. 메이커가 본 약관 및 정책에 동의하는 것은 양 당사자의 인감을 날인하여 이용계약을 체결하는 것과 동일한 효력을 갖습니다.
회사는 서비스 중 특정 서비     스에 관한 약관(이하 "개별약관"이라 함)을 별도로 제정할 수 있으며, 메이커가 개별약관에 동의한 경우 개별약관은 이용계약의 일부를 구성하고 개별약관에 본 약관과 상충하는 내용이 있을 경우 개별 약관이 우선적으로 적용됩니다.
본 약관에 의해 메이커로 가입하고자 하는 자는 메이커 이용약관의 내용을 숙지하고 서포터와 회사간의 권리∙의무관계에 대해 동의함을 확인합니다.
제4조 (약관의 게시 및 개정)
회사는 본 약관의 내용을 메이커가 쉽게 알 수 있도록 사이트 또는 메이커 스튜디오를 통하여 게시합니다.
회사는 필요한 경우 관련 법령을 위배하지 않는 범위 내에서 본 약관 및 정책을 개정할 수 있으며, 이 경우 개정내용과 적용일자를 명시하여 사이트를 통해 그 적용일자 7일 전부터 적용일자 전일까지 공지합니다. 다만, 변경 내용이 메이커에게 불리한 변경의 경우에는 개정약관 및 정책의 적용일자 30일 전부터 적용일자까지 공지합니다.
관계법령의 제·개정에 따른 제도변경 등으로 약관 또는 운영정책이 변경되는 경우 등 본문에 따라 안내하기가 어려운 급박하고 부득이한 사정이 있는 경우에는 변경내용을 제2항과 같은 방법으로 개정 약관 또는 운영정책의 시행일 전에 게시합니다.
메이커가 개정약관 및 정책에 동의하지 않는 경우에는 개정 약관 및 정책의 적용일 이전에 거부 의사를 표시하고 본 약관 및 정책에 의한 이용계약을 해지할 수 있습니다.
회사가 본 조 제2항에 따라 개정약관 및 정책을 공지 또는 통지하면서 메이커에게 적용일 전까지 의사표시를 하지 않으면 의사표시가 표명된 것으로 본다는 뜻을 명확하게 공지 또는 통지하였음에도 메이커가 명시적으로 거부의사를 표명하지 아니한 경우 개정약관 및 정책에 동의한 것으로 봅니다.
회사는 본 약관의 내용과 상호 및 대표자 성명, 영업소 소재지 주소, 전화번호, 전자우편주소, 사업자등록번호 등을 회원이 쉽게 확인할 수 있도록 사이트의 초기 서비스 화면에 게시하며 회원이 약관을 확인하고 다운로드(화면출력 포함)받을 수 있도록 합니다. 다만, 약관의 구체적 내용은 회원이 사이트 내 링크로 연결된 화면을 통하여 볼 수 있도록 할 수 있습니다.
제5조 (이용계약의 성립)
이용계약은 서비스를 이용하고자 하는 메이커가 본 약관 및 정책에 동의하고 회사가 정한 절차에 따라 프로젝트 승인을 신청하며, 이에 대해 회사가 심사를 거쳐 승낙함으로써 성립합니다. 회사는 이용승낙의 의사표시를 해당 서비스 화면에 게시하거나 이메일 또는 기타 방법으로 할 수 있습니다.
메이커는 회사가 별도로 요청하는 증빙서류가 있는 경우 신속히 제출하여야 하며, 회사는 해당 서류를 징구하는 시점까지 가입신청에 대한 승낙을 보류하거나 거부할 수 있습니다.
메이커 등록은 본 약관 및 정책에서 정한 자격 및 요건을 갖춘 사업자(자연인 또는 법인 불문)가 할 수 있으며, 사업자인 경우에는 대표자가 만 19세 미만인 경우에도 메이커 가입이 가능합니다. 단, 펀딩 프로젝트를 진행하고자 하는 메이커는 본 약관 및 정책에서 정한 자격 및 요건을 갖춘 개인인 경우에도 메이커 회원 가입이 가능하며, 만 19세 미만인 개인의 경우에는 후원 펀딩만 진행 가능합니다.
회사는 제1항에 따라 프로젝트 승인을 신청한 자 중에서 아래 각호에 해당되는 경우에는 승인을 거부할 수 있으며, 등록이 된 이후에도 아래 각호의 사유가 확인된 경우에는 승낙을 취소할 수 있습니다.
프로젝트 승인을 신청한 자가 본 약관 및 회사의 다른 서비스와 관련하여 이전에 회원 자격을 상실한 적이 있는 경우
타인의 정보 등(예)주민등록번호, 사업자번호, I-PIN 등)를 이용한 경우
허위의 정보를 기재하거나, 회사가 제시하는 내용을 기재하지 않은 경우
회사로부터 자격 정지 조치 등을 받은 메이커가 그 조치기간 중에 이용계약을 임의 해지하고 재이용신청을 하는 경우

관계법령의 제·개정에 따른 제도변경 등으로 약관 또는 운영정책이 변경되는 경우 등 본문에 따라 안내하기가 어려운 급박하고 부득이한 사정이 있는 경우에는 변경내용을 제2항과 같은 방법으로 개정 약관 또는 운영정책의 시행일 전에 게시합니다.
메이커가 개정약관 및 정책에 동의하지 않는 경우에는 개정 약관 및 정책의 적용일 이전에 거부 의사를 표시하고 본 약관 및 정책에 의한 이용계약을 해지할 수 있습니다.
회사가 본 조 제2항에 따라 개정약관 및 정책을 공지 또는 통지하면서 메이커에게 적용일 전까지 의사표시를 하지 않으면 의사표시가 표명된 것으로 본다는 뜻을 명확하게 공지 또는 통지하였음에도 메이커가 명시적으로 거부의사를 표명하지 아니한 경우 개정약관 및 정책에 동의한 것으로 봅니다.
회사는 본 약관의 내용과 상호 및 대표자 성명, 영업소 소재지 주소, 전화번호, 전자우편주소, 사업자등록번호 등을 회원이 쉽게 확인할 수 있도록 사이트의 초기 서비스 화면에 게시하며 회원이 약관을 확인하고 다운로드(화면출력 포함)받을 수 있도록 합니다. 다만, 약관의 구체적 내용은 회원이 사이트 내 링크로 연결된 화면을 통하여 볼 수 있도록 할 수 있습니다.
제5조 (이용계약의 성립)
이용계약은 서비스를 이용하고자 하는 메이커가 본 약관 및 정책에 동의하고 회사가 정한 절차에 따라 프로젝트 승인을 신청하며, 이에 대해 회사가 심사를 거쳐 승낙함으로써 성립합니다. 회사는 이용승낙의 의사표시를 해당 서비스 화면에 게시하거나 이메일 또는 기타 방법으로 할 수 있습니다.
메이커는 회사가 별도로 요청하는 증빙서류가 있는 경우 신속히 제출하여야 하며, 회사는 해당 서류를 징구하는 시점까지 가입신청에 대한 승낙을 보류하거나 거부할 수 있습니다.
메이커 등록은 본 약관 및 정책에서 정한 자격 및 요건을 갖춘 사업자(자연인 또는 법인 불문)가 할 수 있으며, 사업자인 경우에는 대표자가 만 19세 미만인 경우에도 메이커 가입이 가능합니다. 단, 펀딩 프로젝트를 진행하고자 하는 메이커는 본 약관 및 정책에서 정한 자격 및 요건을 갖춘 개인인 경우에도 메이커 회원 가입이 가능하며, 만 19세 미만인 개인의 경우에는 후원 펀딩만 진행 가능합니다.
회사는 제1항에 따라 프로젝트 승인을 신청한 자 중에서 아래 각호에 해당되는 경우에는 승인을 거부할 수 있으며, 등록이 된 이후에도 아래 각호의 사유가 확인된 경우에는 승낙을 취소할 수 있습니다.
프로젝트 승인을 신청한 자가 본 약관 및 회사의 다른 서비스와 관련하여 이전에 회원 자격을 상실한 적이 있는 경우
타인의 정보 등(예)주민등록번호, 사업자번호, I-PIN 등)를 이용한 경우
허위의 정보를 기재하거나, 회사가 제시하는 내용을 기재하지 않은 경우
회사로부터 자격 정지 조치 등을 받은 메이커가 그 조치기간 중에 이용계약을 임의 해지하고 재이용신청을 하는 경우
기술적 지장 등으로 이용신청에 대한 승낙이 어려운 경우
프로젝트 승인을 신청한 자의 귀책사유로 인하여 승인이 불가능하거나 필수 서류 또는 회사가 요청하는 서류를 제출하지 않는 등 기타 제반 사항을 위반하여 신청하는 경우
기타 본 약관에 위배되거나 위법 또는 부당한 프로젝트 승인 신청 등 회사가 합리적인 판단에 의하여 필요하다고 인정하는 경우
메이커는 등록신청시 기입한 정보와 관련하여 주소지 또는 정산을 위한 통장계좌 등의 변경이 있을 경우 즉시 회사에 이를 통지하여야 하며, 회사는 통지의 지연으로 인하여 발생한 손해에 대하여 책임을 지지 않습니다.
제6조 (대리행위 및 보증의 부인)
회사는 서포터와 메이커간의 크라우드펀딩 또는 통신판매중개 시스템의 운영 및 관리 책임만을 부담하며, 이와 관련하여 회사의 어떠한 행위도 메이커 또는 서포터를 대리하는 행위로 간주되지 않습니다.
회사는 서비스를 통하여 이루어지는 중개 서비스와 관련하여 청약 의사의 존부 및 진정성, 리워드의 품질, 완전성, 안전성, 적법성 및 타인의 권리에 대한 비침해성, 메이커가 입력하는 정보 및 그 정보를 통하여 링크된 URL에 게재된 자료의 진실성 등 일체에 대하여 보증하지 아니하며, 이와 관련한 일체의 위험과 책임은 관련 당사자가 부담해야 합니다.
제7조 (수수료)
회사는 서비스의 성격, 서비스 제공 비용, 서비스 제공 방법, 시장 조건, 사업 유형 등을 고려하여 요금제별 수수료를 결정합니다.
회사는 서비스의 내용, 수수료율 등 구체적인 사항을 개별 정책을 통해 정할 수 있으며, 그에 따른 수수료를 메이커 스튜디오 또는 별도 약정서 등을 통해 메이커에게 통지하여야 합니다.
회사는 필요한 경우 요금제의 내용 및 수수료를 변경할 수 있으며, 변경사항은 제17조 제2항 단서에 따라 개별 통지합니다.
회사는 서비스의 제공에 있어 광고 집행 비용(광고대행사 이용수수료 포함) 등 별도 비용이 발생하는 경우 수수료 외 추가 비용 상당의 금원을 청구할 수 있으며, 구체적인 사항은 정산내역서 등을 통해 고지합니다.
회사는 프로모션이나 내부 기준 등에 따라 수수료 인하를 적용할 수 있습니다. 단, 당초 수수료 인하 적용을 위하여 메이커가 보증하였던 내용과 상이한 사실이 확인되는 경우, 회사는 메이커가 기존에 산정된 수수료를 본 약관에 따른 정산금에서 공제하거나 메이커에게 별도로 청구할 수 있습니다.
메이커의 귀책사유 없이 결제가 취소되거나 환불이 일어나는 등 메이커에게 수수료를 부과하는 것이 적절하지 않다고 판단되는 경우 회사는 해당 금원에 대한 수수료를 면제할 수 있습니다.
