<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>MypageAccount</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script th:src="@{/js/member/mypage.js}"></script>
    <link rel="stylesheet" href="/css/member/mypagebasic.css">
    <link rel="stylesheet" href="/css/member/mypagemain.css">
</head>

<body>
<header id="header">
    <th:block th:include="~{/common/fragments/header}"></th:block>
</header>

<main>
    <div class="mypage">
        <h2>마이페이지</h2>
        <ul class="mypage_bar">
            <li><a th:href="@{MypageProfile}">프로필</a></li>
            <li><a th:href="@{MypageAccount}">계정</a></li>
            <li><a th:href="@{MypageSponsor}">후원한 프로젝트</a></li>
            <li><a th:href="@{MypageShippingAd}">배송지</a></li>
            <li><a th:href="@{MypageAlarm}">알림</a></li>
        </ul>
    </div>

    <div class="mypage_email">
        <h3>이메일</h3>
        <input id="email" type="text" th:value="${member.email}"/><br>
        <button class="btn_save" onclick="showMessageAccount(this)">저장</button>
    </div>

    <div class="mypage_pwd">
        <h3>비밀번호</h3>
        <h4>현재 비밀번호</h4>
        <form method="post">
        <input id="curPassword" name="curPassword" type="password" placeholder="현재 비밀번호"/>
            <span th:if="${confirmPwdError != null}" th:text="${confirmPwdError}"></span>
            <br>

        <h4>변경할 비밀번호</h4>
        <input id="changePassword" name="changePassword" type="password" placeholder="변경할 비밀번호"/><br>
        <input id="checkPassword" name="checkPassword" type="password" placeholder="변경할 비밀번호 확인"/>
            <span th:if="${changePwdError != null}" th:text="${changePwdError}"></span>
            <br>
            <span th:if="${failPwdError != null}" th:text="${failPwdError}"></span>
            <br>
        <button class="btn_save" onclick="submit">저장</button>
        </form>
    </div>

    <div class="mypage_delete">
        <button class="btn_save" onclick="redirectToMypageAccountDelete()">회원탈퇴</button>
    </div>

    <div class="message-container"></div>

</main>

<footer>
    <th:block th:include="~{/common/fragments/footer}"></th:block>
</footer>

</body>
</html>
