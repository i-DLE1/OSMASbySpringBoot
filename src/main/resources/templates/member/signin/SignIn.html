<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오스메스 로그인</title>
    <link rel="stylesheet" href="../css/loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300&display=swap" rel="stylesheet">
    
</head>

<body>
    <main>
        <div class="logo">
            <a href="../index.html">

                <img src="../img/logo.png" alt="">
            </a>
        </div>
        <div class="container_main"">
            <h2>로그인</h2>

            <div id=" log_frm">
            <form action="" method="">

                <div>
                    <input type="text" name="id" id="id" placeholder="아이디" class="input_text" required>
                </div>
                <div>
                    <input type="password" name="pw" id="pw" placeholder="비밀번호" class="input_text" required>
                </div>

                <div class="keep_check">
                    <input type="checkbox" id="keep" name="idkeep">
                    <label for="keep">로그인 상태 유지</label>
                </div>
                <div class="error_message">
                    아이디 또는 비밀번호를 잘못입력했습니다. <br>
                    입력하신 내용을 다시 확인해주세요.
                </div>
                <div class="container_button">
                    <button type="submit" class="ok_button">로그인</button>
                </div>
            </form>
        </div>

        <ul class="find_info">
            <li>
                <a href="../findinfo/findid.html">아이디 찾기</a>
            </li>
            <li>
                <a href="../findinfo/findpwd.html">비밀번호 찾기</a>
            </li>
            <li>
                <a href="../signup/signup.html">회원가입</a>
            </li>
        </ul>
        </div>
    </main>
</body>

</html>
