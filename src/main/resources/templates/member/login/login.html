<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오스메스 로그인</title>
    <link rel="stylesheet" href="/css/member/Loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
<main>
    <div class="logo">
        <a href="/">
            <img src="/images/member/logo.png" alt="">
        </a>
    </div>
    <div class="container_main">
        <h2>로그인</h2>

        <div id=" log_frm">
            <form action="/member/login/login" method="post">

                <div>
                    <input type="text" name="id" id="id" placeholder="아이디" class="input_text" required>
                </div>
                <div>
                    <input type="password" name="pwd" id="pw" placeholder="비밀번호" class="input_text" required>
                </div>

                <!--                <div class="keep_check">-->
                <!--                    <input type="checkbox" id="keep" name="idkeep">-->
                <!--                    <label for="keep">로그인 상태 유지</label>-->
                <!--                </div>-->

                <div class="error_message">
                    <p th:if="${error}" th:text="${exception}">
                    </p>
                </div>
                <div class="container_button">
                    <button type="submit" class="ok_button">로그인</button>
                </div>
            </form>
        </div>

        <ul class="find_info">
            <li>
                <a href="/member/findinfo/findid">아이디 찾기</a>
            </li>
            <li>
                <a href="/member/findinfo/findpwd">비밀번호 찾기</a>
            </li>
            <li>
                <a href="/member/signup/signUp">회원가입</a>
            </li>
        </ul>
    </div>
</main>
</body>

</html>
